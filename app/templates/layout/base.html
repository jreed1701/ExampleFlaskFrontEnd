{% block header %}

  <meta charset="utf-8">

  <meta name="description" content="">

  <title>Bare - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('app.static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

<body>

        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto"> </ul>
        <a href="/signin" class="btn btn-primary" tabindex="-1" roll="button" aria-disabled="true"> Sign In</a>
        <a>&nbsp</a>
        <a href="/signup" class="btn btn-primary" tabindex="-1" roll="button" aria-disabled="true"> Sign Up</a>
      </div>
    </nav>

    <main role="main" class="container">

        <div class="wrapper">
            <!-- Sidebar -->
            <nav id="sidebar">
                <p></p>
                <ul class="list-unstyled components">

                    <p></p>

                    </li>
                </ul>
            </nav>
        
        </div>
        
        <div class="starter-template" id="displayArea">
        </div>
