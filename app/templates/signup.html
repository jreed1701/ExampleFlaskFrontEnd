<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Bare - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('app.static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('app.static', filename='custom_css/signin.css') }}" rel="stylesheet">

</head>

    <body class="text-center">
    
        <form class="form-signin">
        
          <h1 class="h3 mb-3 font-weight-normal">Please Sign Up</h1>
          
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required >
          
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="signup-password" id="inputPassword" class="form-control" placeholder="Password" required>
          
          <label for="confirmPassword" class="sr-only">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
          
          <a href="/register" class="btn btn-lg btn-primary btn-block" tabindex="-1" roll="button" aria-disabled="true"> Sign Up</a>
          <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
        </form>
    
    </body>

</html>
